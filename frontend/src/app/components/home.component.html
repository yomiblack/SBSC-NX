<!-- Home frontend UI -->
<div class="flex flex-col h-screen bg-white dark:bg-zinc-900 p-4">
  <!-- Chat Messages Section -->
  <div class="flex-1 overflow-y-auto space-y-4 p-4" id="chat-container">
    <div
      *ngFor="let message of chatHistory"
      [ngClass]="{
        'self-end': message.sender === 'user',
        'self-start': message.sender === 'ai'
      }"
      class="max-w-xs p-3 rounded-lg shadow-md"
      [ngStyle]="{
        'background-color': message.sender === 'user' ? '#dcfce7' : '#e5e7eb'
      }"
    >
      {{ message.text }}
    </div>
  </div>

  <!-- Chat Input Section -->
  <div class="flex items-center border-t p-4 bg-white dark:bg-zinc-900">
    <input
      type="text"
      class="flex-1 p-2 rounded-lg border shadow-sm dark:bg-zinc-800 dark:text-white"
      placeholder="Type a message..."
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
    />
    <button
      class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg"
      (click)="sendMessage()"
    >
      Send
    </button>
  </div>
</div>
